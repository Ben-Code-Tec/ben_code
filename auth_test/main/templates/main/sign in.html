{% load crispy_forms_tags %}
{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
   <link rel="stylesheet" href="/static/css/sign in.css" /></link>
   <div class="container">

<title>Bc_Chat</title>

<h1>Sign In</h1>
    <form method="POST">

       {% csrf_token %}

        <div class="form-control">
           <input type="text" name="username" required />
           <label>Username</label>
        </div>
        <div class="form-control">
           <input type="password" name="password" required />
           <label>Password</label>
        </div>
        <button class="btn">Submit</button>
        <p class="text">Dont have  an accounte ?
         <a href="/register">create accounte. </a></p>
    </form>
</div>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="main-content" id="body">
</body>

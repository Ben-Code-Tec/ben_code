{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

  {% if user.is_authenticated %}
  <meta http-equiv="refresh" content="0; URL='/error_auth'" />

  {% else %}

  <link rel="stylesheet" href="/static/css/sign up.css" /></link>

  <form method="POST"></form>
  <div class="container">
  <title>Bc_Chat</title>
  <h1>Sign Up</h1>

    <form method="POST">

      {% csrf_token %}

      <div class="form-control">
        <input type="text" value="{{name_github}}" name="username" required />
        <label>Username</label>
      <div class="form-control">
        <input type="email" value="{{email_github}}" name="email" required />
        <label>Email</label>
      </div>
      <div class="form-control">
        <input type="password" autocomplete="new-password" required name="password1"/>
        <label>Password</label>
      </div>
      <div class="form-control">
        <input type="password" autocomplete="new-password" required name="password2"/>
        <label>Password confirmation</label>
      </div>
      <button class="btn">Submit</button>
      <p class="text"> If you already have an account ?
      <a href="/login">Sign IN</a> or </p>
      <a href="https://github.com/login/oauth/authorize/?scope=user%20user:email&client_id=908f44f68a29c7b594db">
        login with github
      </a>
    

  </form>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <body class="main-content" id="body">
    
  </body>
  {% endif %}
